<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Timer</title>
  <link rel="stylesheet" href="css/timer.css">
</head>

<body>
  
  <header>
    <h1>タイマー</h1>
  </header>
  <div class="container">
    <div>
      <label for="minutes">分</label>
      <input id="minutes" type="number" min="0" max="60" step="1" value="0">
    </div>
    <div>
      <label for="seconds">秒</label>
      <input id="seconds" type="number" min="0" max="59" step="1" value="0">
    </div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
    <audio id="alarm" src="sounds/alarm.mp3"></audio>
  </div>
  <p>Start→タイマー終了→Resetの順で操作してください</p>
  <a href="home.html" class="top-btn">TOPに戻る</a>
  <script src="js/timer.js"></script>
</body>

</html>
